<div class="modal-header">

    <h3 class="modal-title">Are you sure you want to {{action}} {{title}}?</h3>
    
</div>
<div class="modal-body">
    <p>{{message}}</p>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-danger" type="button" ng-click="doAction()">{{action | uppercase}}</button>
</div>
