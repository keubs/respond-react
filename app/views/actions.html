   <div ng-init="init()">
    <h1 ng-show="tag">Action Tag: {{tag}}</h1>
      <div ng-repeat="action in actions track by $index" class="row" style="margin-top: 1em">
        <div class="col-md-2 col-sm-2" style="text-align: center;">
          <span ng-click="upVoteAction($index)" ng-class="{upvoted: isUpVoted($index)}" class="glyphicon glyphicon-chevron-up upvote action"></span>
          <h3 class="score">{{action.score}}</h3>
          <span ng-click="downVoteAction($index)" ng-class="{downvoted: isDownVoted($index)}" class="glyphicon glyphicon-chevron-down downvote action"></span>
        </div>
        <div class="col-md-2 col-sm-2">
          <a href="{{action.article_link}}" target="_blank"><img src="{{action.image}}" style="width: 100%" /></a>
        </div>
        <div class="col-md-6 col-sm-6">
          <a href="{{action.article_link}}" target="_blank">{{action.title}}</a>
          <aside class="error" ng-show="topic.error">{{action.error}}</aside>
          <aside><span ng-if="action.start_date_time != null">Starts: {{action.start_date_time | date:fullDate}}<br /></span> 
          
          <a href="http://maps.google.com/?q={{action.address_raw}}" target="_blank">{{action.address_raw}}</a></aside>
          <p>Submitted by <a href="#/user/{{action.created_by}}">{{action.username}}</a> on {{action.created_on | date : fullDate}}</p>
          <span class="glyphicon glyphicon-tags"></span>
          <div ng-repeat="tag in action.tags" class="tag" ng-class="{'last':$last}"><a href="/actions/tag/{{tag.slug}}">{{tag.name}}</a></div>
        </div>
      </div>
</div>
