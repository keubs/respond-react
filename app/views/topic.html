<div class="container-fluid topic-page">
	<div class="row">
		<div class="col-md-2 col-lg-2">
		<!-- Scope -->
			<aside>
				{{topic.scope}}<br />
				<a href="#">VIEW MAP</a>
			</aside>
		<!-- Author -->
			<aside>	
				By: <a href="/user/{{topic.created_by}}">{{topic.username}}</a>
			</aside>
		<!-- Tags -->
			<aside>
				<ul class="tags">
					<li ng-repeat="tag in topic.tags"><a href="/topics/tag/{{tag.slug}}">{{tag.name}}</a></li>
				</ul>
			</aside>
		<!-- Share -->
		</div>
		<div class="col-md-10 col-lg-10 topic-main">
			<div class="row">
				<div class="col-offset-2 col-lg-8 centered">
					<!-- Title -->
					<h1><a href="{{ topic.article_link }}">{{ topic.title }}</a></h1>
					<!-- Description -->
					<p>{{topic.description}}</p>
					<!-- Image -->
					<a href="{{ topic.article_link }}"><img src="{{ topic.image }}" /></a>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="row">

	</div>
</div>
